{% extends 'base/base.html' %}
{% block title %}
Home
{% endblock %}
{% block header %}
    
{% endblock %}
{% block headscript %}
<style>
    ::-webkit-scrollbar {
        width: 4px;
    }

    ::-webkit-scrollbar-track {
        border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb {
        border-radius: 4px;
        background-color: orange;
    }

    .form-control::placeholder {
        opacity: 0.6;
    }

    .form-floating label {
        opacity: 0.5;
    }

    .my_hover:hover {
        background-color: rgb(250, 206, 125) !important;
    }
</style>

<script src="/static/js/view_quiz.js"></script>
{% endblock %}

{% block main %}
<div class="container   ">

    <form id="form_id">
        <input type="hidden" id="quiz_id" value="{{quiz.id}}">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10  my-3  p-0  bg-body-tertiary shadow">


                <div class="h1 text-center m-2">{{quiz.name}}</div>





            </div>
            <div class="col-12 col-md-10 my-3  p-3  bg-body-tertiary shadow">
                <div class='border border-bottom border-warning p-3'>
                    {% for data in quiz.questions %}
                    <div class='fs-3 border-bottom border-warning d-flex justify-content-between align-items-center  '>
                        <div>Question {{loop.index}}</div>
                        <div class='d-flex'>
                            <label>Marks </label>
                            <input type="text"
                                class="form-control overflow-y-hidden ms-2 mb-1 rounded-0 bg-white border-warning text-center"
                                name="marks" style="width:50px;" disabled value='{{quiz.marks[loop.index0]}}' />
                        </div>
                    </div>
                    <div name="question_container" class="mb-5">
                        {% include 'get_question.html' %}
                    </div>
                    {% endfor %}
                </div>
                <div class="d-grid gap-2 mt-4 justify-content-center">
                    <button type="button" name="" id="submit_btn" class="btn btn-warning ">
                        Submit Answers
                    </button>
                </div>

            </div>

    </form>




</div>

{% endblock %}
