{% if data.interaction_type=='choice' %}
<div class="fs-3">
    {{data.title}}
</div>
<div class="fs-6">
    {{data.description}}
</div>
<div class="fs-4 ">
    {% for item in data.options %}
    <div class="mb-3 row  justify-content-center">
        <div class="col-1 border border-warning rounded-0 align-items-center d-flex justify-content-center">
            {{loop.index}}
        </div>
        <div class="col-8">
            <div class="d-grid gap-2">
                <input class="btn-check" type="checkbox" name="options" value="{{item.text}}" id="{{data.id}}an_{{loop.index}}" />
                <label class="btn btn-outline-warning rounded-0 text-black border-warning " for="{{data.id}}an_{{loop.index}}"> {{item.text}}
                </label>
            </div>
        </div>
    </div>
    {% endfor %}

</div>
{% else %}
<div class="fs-3">
    {{data.title}}
</div>
<div class="fs-6">
    {{data.description}}
</div>

<div class="fs-4 p-4">
    {% for item in data.options %}
    <div class="mb-3 row  justify-content-center">
        <div class="col-1 border border-warning rounded-0 align-items-center d-flex justify-content-center">
            {{loop.index}}
        </div>
        <div class="col-8 ">
            <div class="d-grid gap-2">
                <input type="text" class="form-control border-warning rounded-0" name="options">
            </div>
        </div>
    </div>
    {% endfor %}
    <!-- <input type="hidden"  name="id" value="{{data.id}}"> -->

</div>
{% endif %}
