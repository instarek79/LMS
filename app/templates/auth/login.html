{% extends 'base/base.html' %}
{% block title %}
Login Portal
{% endblock %}

{% block headscript %}
<style>
   input::placeholder{
    opacity: 0.8 !important;
   }
</style>
{% endblock %}
{% block main %}

<div class="container-fluid">

    <div class="row justify-content-center pt-5">
        <div class="col-12 col-md-4  rounded p-0 ">
            <div class="h3   p-3 ">
                Login
            </div>
            <form action="" class="p-3" method="post">
                <div class="mb-3">
                    <input type="text" class="form-control form-control-lg rounded-pill shadow-sm border-0" name="username" id="username_id"  placeholder="Username"/>
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control form-control-lg rounded-pill shadow-sm border-0" name="password" id="password_id" placeholder="Password"/>
                </div>
                <div class="form-check form-switch justify-content-end">
                    <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                    <label class="form-check-label" for="flexSwitchCheckDefault">Remember me</label>
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <button class="btn btn-lg btn-warning fw-bold">
                        Login
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>

{% endblock %}
