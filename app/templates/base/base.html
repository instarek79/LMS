<!doctype html>
<html lang="en">

<head>
    <title>BEDO LMS - {% block title %} {% endblock %}</title>
    <!-- add computer icon to website -->
    <link rel="icon" type="image/png" href="{{url_for('static',filename='img/logo.png')}}" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <script src="{{url_for('static',filename='js/jquery-3.7.1.js')}}"></script>
    <!-- Bootstrap CSS v5.2.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static',filename='css/mystyles.css')}}" rel="stylesheet">
    <!-- <style>
        body {
            font-family: 'Source Sans Pro', sans-serif;
        }
    </style> -->

    {% block headscript %}
    {% endblock %}

</head>

<body class=" overflow-x-hidden overflow-y-auto" style="background-color: #F4F4F4;">

    {% block header %}
    {% include 'base/header.html' %}
    {% endblock %}
    {% include 'base/messages.html' %}
   
    <main>
        {% block main %}

        {% endblock %}
    </main>
    {% block footer %}
    <footer style="margin-top: 12%;">
        {% include 'base/footer.html' %}
    </footer>
   
    {% endblock %}

    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="{{url_for('static',filename='js/bootstrap.bundle.min.js')}}"></script>
</body>

</html>
